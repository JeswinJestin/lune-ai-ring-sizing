    <style>
      .custom-cursor-region {
        cursor: none;
      }
      #cursor-dot {
        pointer-events: none;
        position: fixed;
        top: 50%;
        left: 50%;
        width: 8px;
        height: 8px;
        background-color: #C9A668;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.2s, height 0.2s;
        z-index: 9999;
        display: none;
      }
      #cursor-outline {
        pointer-events: none;
        position: fixed;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        border: 1px solid rgba(201, 166, 104, 0.5);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: top 0.1s ease-out, left 0.1s ease-out, transform 0.2s, width 0.3s, height 0.3s, border-color 0.3s, background-color 0.3s;
        z-index: 9999;
        display: none;
      }
      .custom-cursor-region #cursor-dot,
      .custom-cursor-region #cursor-outline {
        display: block;
      }
      .custom-cursor-region.cursor-pointer #cursor-dot {
        width: 4px;
        height: 4px;
      }
      .custom-cursor-region.cursor-pointer #cursor-outline {
        width: 30px;
        height: 30px;
        background-color: rgba(201, 166, 104, 0.2);
      }
    </style>
